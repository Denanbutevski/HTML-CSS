<!DOCTYPE html>
<html>

<head>
    Domasno Br 5
</head>

<body>
    <h1> Dado Tea Lunch Special</h1>
    <p>Monday through Friday</p>
    <p>11am-3pm</p>
    <p>$9.95 plus tax</p>
    <br />
    <p> includes sandwich,snacks and drinks</p>
    <form>
        <fieldset>
            <legend>Order information</legend>
            <h4>Name</h4>
            <input type="text" />
            <br />
            <br />
            <input type="radio" id="here" name="homeGo" />
            <label for="here">Here</label>
            <br />
            <input type="radio" id="toGo" name="homeGo" />
            <label for="ToGo">To Go</label>
        </fieldset>
        <fieldset>
            <legend>Sandwiches</legend>
            <h4>Monday</h4>
            <input type="radio" id="mozzarella" name="italianSallad" />
            <label for="mozzarella">Tomato Mozzarella</label>
            <br />
            <input type="radio" id="chikenSallad" name="italianSallad" />
            <label for="chikenSallad">Chiken Sallad</label>
            <h4>Tuesday</h4>
            <input type="radio" id="greekSalad" name="wrap" />
            <label for="greekSalad">Greek Salad Wrap</label>
            <br />
            <input type="radio" id="totoWrap" name="wrap" />
            <label for="totowrap">Toto wrap</label>
            <h4>Wednsday</h4>
            <input type="radio" id="PepperHumus" name="Hummus" />
            <label for="PepperHumus">Red Pepper Hummus</label>
            <br />
            <input type="radio" id="roastedTurkey" name="Hummus" />
            <label for="roastedTurkey">Roasted Turkey</label>
            <h4>Thursday</h4>
            <input type="radio" id="carrotGinger" name="carrot" />
            <label for="carrotGinger">Carrot-Ginger Hummus Wrap</label>
            <br />
            <input type="radio" id="eggSalad" name="carrot" />
            <label for="eggSalad">Egg Salad</label>
            <h4>Friday</h4>
            <input type="radio" id="dadoWrap" name="wrapSalad" />
            <label for="dadoWrap">Dado wrap</label>
            <br />
            <input type="radio" id="tunaSalad" name="wrapSalad" />
            <label for="tunaSalad">Tuna Salad</label>
            <hr />
            <input type="checkbox" id="glutenFree" />
            <label>Gluten Free Bread (75)</label>
        </fieldset>
        <fieldset>
            <legend>Snacks</legend>
            <h4>Snacks</h4>
            <input type="radio" id="apple" name="snack" />
            <label for="apple">Apple</label>
            <br />
            <input type="radio" id="banana" name="snack" />
            <label for="banana">Banana</label>
            <br />
            <input type="radio" id="potatoChips" name="snack" />
            <label for="potatoChips">Potato chips</label>
        </fieldset>
        <fieldset>
            <legend>Drinks</legend>
            <h3>Drinks</h3>
            <select>
                <option selected="selected" disabled="disabled">Please select value</option>
                <option>Organic peppermint</option>
                <option>Pepsi</option>
                <option>Coca cola</option>
                <option>Fanta</option>
            </select>
            <hr />
            <input type="checkbox" id="largDrinks" />
            <label for="largeDrinks">Large Drinks (75) Extra</label>
        </fieldset>
        <br />
        <button>Place order</button>
    </form>


</body>

</html>
